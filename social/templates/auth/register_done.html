{% extends "auth/base_auth.html" %}
{% block title %}Registration Successful{% endblock %}

{% block content %}
<div class="glass px-8 py-10 rounded-2xl shadow-2xl border border-zinc-700 text-center space-y-4">
  <h1 class="text-3xl font-extrabold text-purple-400">Almost there!</h1>
  <p class="text-zinc-300 text-sm">
    We've sent an activation link to your email address.<br>
    Please check your inbox and click the link to activate your account.
  </p>
  <div class="mt-6">
    <a href="{% url 'social:login' %}" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-5 rounded-xl font-semibold transition">
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
