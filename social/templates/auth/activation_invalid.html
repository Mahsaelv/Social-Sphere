{% extends "auth/base_auth.html" %}
{% block title %}Invalid Activation Link{% endblock %}

{% block content %}
<div class="glass px-8 py-10 rounded-2xl shadow-2xl border border-zinc-700 text-center space-y-4 animate-fade-in">
  <h1 class="text-3xl font-extrabold text-red-500">Activation Failed ‚ùå</h1>
  <p class="text-zinc-300 text-sm">
    The activation link is invalid or has already been used.<br>
    Please register again or contact support if the issue persists.
  </p>
  <div class="mt-6 space-x-4">
    <a href="{% url 'social:register' %}" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-5 rounded-xl font-semibold transition">
      Register Again
    </a>
    <a href="{% url 'social:login' %}" class="bg-zinc-700 hover:bg-zinc-600 text-white py-2 px-5 rounded-xl font-semibold transition">
      Login
    </a>
  </div>
</div>
{% endblock %}
