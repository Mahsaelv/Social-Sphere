<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Auth - Social Sphere{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(24, 24, 27, 0.9);
      backdrop-filter: blur(20px);
    }
    input:-webkit-autofill {
      background-color: #18181b !important;
      color: #f4f4f5 !important;
      box-shadow: 0 0 0px 1000px #18181b inset !important;
      -webkit-text-fill-color: #f4f4f5 !important;
      transition: background-color 5000s ease-in-out 0s;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-zinc-950 via-zinc-900 to-zinc-800 text-zinc-100 px-4">

  <main class="w-full max-w-md">
    {% block content %}{% endblock %}
  </main>

  <footer class="absolute bottom-4 w-full text-center text-sm text-zinc-500">
    &copy; 2025 Social Sphere. All rights reserved.
  </footer>

</body>
</html>
