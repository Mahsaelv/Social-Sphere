<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Activate your Social Sphere account</title>
  </head>
  <body style="font-family: Inter, sans-serif; background-color: #0f0f0f; color: #f4f4f4; padding: 24px;">
    <div style="max-width: 600px; margin: auto; background-color: #1e1e1e; padding: 30px; border-radius: 12px;">
      <h2 style="color: #c084fc; text-align: center;">Activate your account</h2>
      <p style="font-size: 14px;">
        Hi {{ user.first_name|default:user.username }},
        <br><br>
        Welcome to <strong>Social Sphere</strong>!<br>
        Please click the button below to activate your account:
      </p>

      <div style="text-align: center; margin: 24px 0;">
        <a href="{{ activation_link }}"
           style="background-color: #8b5cf6; color: #fff; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: bold;">
          Activate Account
        </a>
      </div>

      <p style="font-size: 13px; color: #aaa;">
        If you didn’t request this, you can safely ignore this email.
      </p>

      <p style="margin-top: 32px; font-size: 12px; color: #666;">
        — The Social Sphere Team
      </p>
    </div>
  </body>
</html>
